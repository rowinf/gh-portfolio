language: node_js
node_js:
  - 14
before_script:
  - yarn
script: eleventy --pathprefix="/eleventy-stylus-blog-theme/" && yarn watch:stylus
deploy:
  local-dir: _site
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  
  keep-history: true
  target_branch: gh-pages
  on:
    branch: main
